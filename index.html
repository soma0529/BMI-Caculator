<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    <div class="panel">
        <div class="mainPannel">
            <img class="logo1" src="pics/BMICLogo.png" alt="">
            <div class="inputArea">
                <h5 class="selectTitle">身高 cm</h5>
                <input class="inputHeight" type="text" placeholder="請輸入身高">
                <h5 class="selectTitle selectTitle2">體重 kg</h5>
                <input class="inputWeight" type="text" placeholder="請輸入體重">
            </div>
            <div class="result">
                <div class="init hide">
                    <img src="pics/icons_loop.png" alt="">
                </div>
                <p class="resultText">看結果</p>
            </div>

        </div>
        <div class="history" style='background-color: #EEEEEE;'>
            <p style="font-size: 20px;color:#424242;text-align: center;margin: 20px 0 0 0;">BMI 紀錄<p>
            <ul class="historyList" style="margin: 0;"></ul>
            <button class="clearButton showButton">清除所有紀錄</button>
        </div>
        <div class="footer">
            <img class="logo2" src="pics/BMICLogo.png" alt="">
        </div>
    </div>
    <script src="js/all.js"></script>
</body>
</html>
